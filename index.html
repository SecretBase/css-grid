<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <h3>Block Grid</h3>
    <div class="grid block-grid example-1">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <h3>Inline Grid</h3>
    <span>
      Lorem ipsum dolor sit amet consectetur,
      <div class="grid inline-grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      adipisicing elit. Magnam illum dolores est,ibusdam minus quisquam, dolores
      blanditiis mollitia dolor aspernatur quos.
    </span>
    <h3>Grid Area</h3>
    <div class="grid grid-area">
      <div class="cell footer"></div>
      <div class="cell main"></div>
      <div class="cell sidebar"></div>
      <div class="cell header"></div>
    </div>
    <h3>Grid row and line naming</h3>
    <div class="grid grid-line">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell item-a"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <h3>Justify Item</h3>
    <div class="grid justify-item">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <h3>Place item center</h3>
    <div class="grid place-center">
      <div class="cell"></div>
    </div>
  </body>
</html>
